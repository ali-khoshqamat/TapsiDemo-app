<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travell</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container travell block">
      <div class="travell__slides">

        <div class="travell__slide">
          <div class="slide__img">
              <img src="/images/dino-reichmuth-A5rCN8626Ck-unsplash.jpg" alt="">
          </div>
          <div class="slide__detail">
              <div class="slide__header">
                  <span class="badge badge--primary">ویژه</span>
                  <p>اقامت رایگان &bull; سفر سه روزه</p>
              </div>
              <p class="slide__title">سفر به قلب کویر</p>
              <div class="slide__icons">
                <div>
                  <i class="fas fa-heart"></i>
                  <span>12</span>
                  <i class="far fa-eye"></i>
                  <span>24</span>
                </div>
                <div>
                  <i class="far fa-edit"></i>
                  <i class="far fa-trash-alt"></i>
                </div>
              </div>
              <div class="avatar-group">
                <div class="avatar">
                  <img src="/images/pexels-andrea-piacquadio-774909.jpg" alt="">
                </div>
                <div class="avatar">
                  <img src="/images/pexels-felix-ramirez-1370719.jpg" alt="">
                </div>
                <div class="avatar">
                  <img src="/images/pexels-juanico-2589650.jpg" alt="">
                </div>
                <div class="avatar">
                  <img src="/images/pexels-sindre-strøm-1040879.jpg" alt="">
                </div>
                <div class="hidden-avatars">+10</div>
                <span class="slide__suggest">پیشنهاد</span>
              </div>

          </div>
        </div>

        <div class="travell__slide">
          <div class="slide__img">
              <img src="/images/jake-blucker-tMzCrBkM99Y-unsplash.jpg" alt="">
          </div>
          <div class="slide__detail">
              <div class="slide__header">
                  <span class="badge badge--primary">ویژه</span>
                  <p>اقامت رایگان &bull; سفر سه روزه</p>
              </div>
              <p class="slide__title">سفر به قلب کویر</p>
              <div class="slide__icons">
                <div>
                  <i class="fas fa-heart"></i>
                  <span>12</span>
                  <i class="far fa-eye"></i>
                  <span>24</span>
                </div>
                <div>
                  <i class="far fa-edit"></i>
                  <i class="far fa-trash-alt"></i>
                </div>
              </div>
          </div>
        </div>

        <div class="travell__slide">
          <div class="slide__img">
            <img src="/images/stefan-stefancik-0wMmxNB6Xzc-unsplash.jpg" alt="">
        </div>
            <div class="slide__detail">
                <div class="slide__header">
                    <span class="badge badge--primary">ویژه</span>
                    <p>اقامت رایگان &bull; سفر سه روزه</p>
                </div>
                <p class="slide__title">سفر به قلب کویر</p>
                <div class="slide__icons">
                  <div>
                    <i class="fas fa-heart"></i>
                    <span>12</span>
                    <i class="far fa-eye"></i>
                    <span>24</span>
                  </div>
                  <div>
                    <i class="far fa-edit"></i>
                    <i class="far fa-trash-alt"></i>
                  </div>
                </div>
            </div>
        </div>

        <div class="travell__slide">
          <div class="slide__img">
              <img src="/images/shifaaz-shamoon-okVXy9tG3KY-unsplash.jpg" alt="">
          </div>
          <div class="slide__detail">
              <div class="slide__header">
                  <span class="badge badge--primary">ویژه</span>

              </div>
              <p class="slide__title">سفر به قلب کویر</p>

                  <i class="fas fa-heart"></i>

                  <i class="far fa-eye"></i>
                  <span>24</span>
                </div>
                <div>
                  <i class="far fa-edit"></i>
                  <i class="far fa-trash-alt"></i>
                </div>
              </div>
          </div>
        </div>
        
      </div>
    </section>

</html>
